<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordando Display Flex</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <nav class="cont1">
            <!-- Botones con IDs únicos -->
            <button class="boton" id="btnCirculo">Círculo</button>
            <button class="boton" id="btnCuadrado">Cuadrado</button>
            <button class="boton" id="btnFiltroGris">Filtro Gris</button>
            <button class="boton" id="btnTresColumnas">3 Columnas</button>
            <!-- Otros botones (puedes asignarles funcionalidades posteriormente) -->
            <button class="boton" id="btnDosColumnas">2 columnas</button>
            <button class="boton">Botón</button>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item"><img src="imagenes/gaga.jpg" alt="Gaga"></div>
            <div class="grid-item"><img src="imagenes/jackpot.jpg" alt="Jackpot"></div>
            <div class="grid-item"><img src="imagenes/atlantis.jpg" alt="Atlantis"></div>
            <div class="grid-item"><img src="imagenes/sugar rush.jpg" alt="Sugar Rush"></div>
            <div class="grid-item"><img src="imagenes/zeus.jpg" alt="Zeus"></div>
            <div class="grid-item"><img src="imagenes/tetris.jpg" alt="Tetris"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
